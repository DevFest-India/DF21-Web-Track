<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDG's BookStore</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
</head>

<body>

  <!-- Header Content -->
  <header class="header">
    <h1> GDG's BookStore </h1>
    <div class="icons">
      <button class="checkout-btn btn">Checkout</button>
      <button id="signin-btn" class="btn">Sign In</button>
      <button id="signout-btn" class="btn">Sign Out</button>
    </div>
  </header>

  <!-- Checkout Form Content -->
  <div class="checkout-form-container">
    <button id="close-checkout-btn" class="btn">close</button>
    <div class="checkout-section">
      <h3>Review Order</h3>
      <div class="shopping-cart">
        <div class="item header">
          <div class="name"></div>
          <div class="price"><strong>Price</strong></div>
          <div class="quantity"><strong>Quantity</strong></div>
        </div>
        <div class="item">
          <div class="name">Item 1</div>
          <div class="price">$1.99</div>
          <div class="quantity">2x</div>
        </div>
        <div class="item">
          <div class="name">Item 2</div>
          <div class="price">$2.99</div>
          <div class="quantity">3x</div>
        </div>
        <div class="item">
          <div class="name">Item 3</div>
          <div class="price">$5.99</div>
          <div class="quantity">2x</div>
        </div>
        <div class="item summary">
          <div class="name"></div>
          <div class="price"><strong>Discount:</strong></div>
          <div class="quantity"><strong>0%</strong></div>
        </div>
        <div class="item summary">
          <div class="name"></div>
          <div class="price"><strong>Sum:</strong></div>
          <div class="quantity"><strong>$93.94</strong></div>
        </div>
      </div>
    </div>
  </div>

  <!-- List of Books Content -->
  <div class="container">
    <div class="row" id="book-row">
    </div>
  </div>


  <!-- Footer Content -->
  <section class="footer">
    <div> All rights reserved @GDG </div>
  </section>

  <script src="js/script.js"></script>
  <script src="js/firebase/firebase.js" type="module"></script>
  <script src="js/firebase/auth.js" type="module"></script>
  <script src="js/firebase/firestore.js" type="module"></script>
</body>

</html>
